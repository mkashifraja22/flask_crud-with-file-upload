<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>professor Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('response') }}">Responses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container-fluid w-50 p-3">
    <br>
    <div class="container-fluid bg-light p-3 ">

        <form action="{{ url_for('upload') }}" enctype="multipart/form-data" method="POST">
            <div class="mb-3">
                <h4 style="font-size:3vw;">Faculty Assignment and Course Syllabus:Due by
                    January 31 (Sunday), 2021
                </h4>

                {% with messages = get_flashed_messages() %}

                    {% if messages %}

                        {% for message in messages %}

                            <div class="alert alert-success alert-dismissable" role="alert">

                                <button type="button" class="close" data-dismiss="alert" aria-label="close">

                                    <span aria-hidden="true">x</span>

                                </button>


                                {{message}}


                            </div>


                        {% endfor %}

                    {% endif %}
                {% endwith %}





                <label for="exampleInputEmail1" class="form-label">Email Address <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="email" placeholder="Email" value=""  required='True'>
            </div>



            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="FirstName" class="form-label">First name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="first_name" placeholder="First name " required='True' value="" />
                </div>

            </div>
            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="LastName" class="form-label">Last name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last name " required='True' value="" />
                </div>

            </div>
            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="PhoneNumber" class="form-label">Contact Phone number</label>
                    <input type="text" class="form-control" name="phone_number" placeholder="Phone number" value="" />
                </div>

            </div>
            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="ContactAddres" class="form-label">Contact address (street,city,state,zip code) The department may send mails when necessory</label>
                    <input type="text" class="form-control" name="contact_address" placeholder="Contact address" value="" />
                </div>

            </div>
            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="officeHours" class="form-label">Enter your office hours in the format of the day day of week(Mon - Sat) and hours . e.g Mon and Wed 4:00 pm - 5:00 pm</label>
                    <input type="LongText" class="form-control" name="office_hours" placeholder="Office hours" value="" />
                </div>

            </div>
            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="Released/assigned" class="form-label">Released/assigned time is usually supported by research grants or special arrangements made by college or department. If you receive any Released/Assigned time enter the total number of units otherwise skip this portion</label>
                    <input type="text" class="form-control" name="assigned_time" placeholder="Short answer text" value="" />
                </div>

            </div>

            <br>
            <div class="container-fluid bg-light p-3">


                <div class="mb-3">
                    <label for="Timedetails" class="form-label">If you receive any Released/Assigned time enter Breifly explain the nature of Time including funding source and your task</label>
                    <input type="text" class="form-control" name="received_assigned_time" placeholder="Short answer text" value="" />
                </div>

            </div>
            <br>

            <div class="container-fluid bg-light p-3">
                <div class="mb-3">

                    <label for="FileUplaod" class="form-label">Uplaod your syllabus file (PDF or Word) for all your courses. If possible name each syllabus file like course#-section# e.g..( CPSC12001.pdf). If you teach multiple courses one syllabus for each course. If you teach multiple section of the course submil  only one syllabus. If you teach standardized course you still neet to submit your course  </label><br>
                    <input type="file" id="pic"  required="True" name="pic" multiple>


                </div>



                <center>
                    <button type="submit" class="btn-success">Submit  </button>


                </center>
            </div>
        </form>
    </div>




</div>
</body>




</html>
